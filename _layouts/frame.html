<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{site.baseurl}}/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="{{site.baseurl}}/stylesheets/custom-styles.css">
    <link rel="stylesheet" href="{{site.baseurl}}/stylesheets/pygment_trac.css">
    <script src="{{site.baseurl}}/javascripts/jquery-2.1.3.min.js"></script>
    <script src="{{site.baseurl}}/javascripts/bootstrap.js"></script>
    <meta name="viewport" content="user-scalable=no, width=device-width" id="viewport">
  </head>
  <body>
	<nav class="navbar navbar-default navbar-fixed-top" role="banner">
	  	<div class="container container-header">
	    		<div class="navbar-header">
	      			<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
	        			<span class="sr-only">Toggle navigation</span>
	        			<span class="icon-bar"></span>
	        			<span class="icon-bar"></span>
	        			<span class="icon-bar"></span>
	      			</button>
	      			<a href="/" class="navbar-brand">PiWeb API</a>
			</div>
	    		<nav class="collapse navbar-collapse" role="navigation">
	      			<ul class="nav navbar-nav">
	      				{% include toc_main.html %}
	      			</ul>
	    		</nav>
	  	</div>
	  	<div class="container container-header container-header-footer">
	  		This project is maintained by Carl Zeiss IZfM
	  	</div>
	</nav>
	<div class="container">
      		<div class="row">
			<div class="col-md-3 page-nav" id="leftCol">
				{% include toc_sub.html %}
			</div>
			<div class="col-md-9 page-main">
        			<h1>{{page.title}}{% if page.subTitle %} - {{page.subTitle}}{% endif%}</h1>
				{{content}}
			</div>
		 </div>
	</div>
  </body>
</html>
